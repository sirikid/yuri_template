image: alpine/3.12
arch: x86_64
packages:
- elixir
sources:
- https://git.sr.ht/~sokolov/yuri_template
tasks:
- local-hex: |
    mix local.hex --force
- local-rebar: |
    mix local.rebar --force
- build: |
    cd yuri_template
    mix deps.get
    mix compile
- test: |
    cd yuri_template
    mix test
- cover: |
    cd yuri_template
    mix test --cover
